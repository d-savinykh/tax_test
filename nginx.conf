server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
    expires 7d;
    access_log off;
  }

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
